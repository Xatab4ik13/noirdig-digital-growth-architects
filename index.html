    <!-- Critical CSS for faster FCP -->
    <style>
      /* Prevent FOIT (Flash of Invisible Text) */
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
      .font-loaded body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
      
      /* Critical above-the-fold styles */
      #root { min-height: 100vh; }
    </style>
    <script>
      // Mark when font is loaded
      if (document.fonts) {
        document.fonts.ready.then(() => document.documentElement.classList.add('font-loaded'));
      } else {
        document.documentElement.classList.add('font-loaded');
      }
    </script>
